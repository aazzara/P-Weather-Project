<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/283bee1ae0.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="content">
        <div class="search-bar">
            <form class="search-form">
                <input class="col-6" id="changeCity" type="text" placeholder="Change city" autocomplete="off" />
                <input type="submit" value="Search" class=" col-2 btn btn-light" />
                <input type="submit" value="Current Location" class="btn btn-info"> </form>
        </div>
        <br />
        <div class="row">
            <div class="col city">
                <h1 class="location"></h1>

                <h5 class="current-time"></h5>
            </div>
            <div class="col temp">
                
                <h6>Right Now</h6>
                <h1><img class="icon" src=""><span class="current-temp"></span>
                    <a href="#" class="active fahrenheit"> ºF </a>
                    <a href="#"><small class="inactive celsius">ºC</small></a>
                </h1>
                <p>Today's High: <span class="current-high"></span>ºF
                    <br>
                Humidity: <span class="current-humidity"></span>%
                <br>
                Wind: <span class="current-wind"></span>km/h</p>
            </div>  
        </div>
        <br />
        <div class="row future">
            <div class="col day">
                <span class="dayOne">Monday</span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                68ºF
            </div>
            <div class="col day">
                <span class="dayTwo">Tuesday</span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                67ºF
            </div>
            <div class="col day">
                <span class="dayThree"> Wednesday </span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                70ºF
            </div>
            <div class="col day">
                <span class="dayFour"> Thursday </span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                72ºF
            </div>
            <div class="col day">
                <span class="dayFive"> Friday </span>
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                75ºF
            </div>
        </div>
        </div>
        <p class="footer">
        <a href="https://github.com/aazzara/P-Weather-Project" target="_blank">
            Open-source code</a>, by Alicia Azzara
    </p>
    </div>
    <script src="src/index.js" ;></script>
</body>

</html>
